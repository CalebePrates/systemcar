{% extends 'blank.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'dist/css/cadastro.css' %}">
{% endblock %}

{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-12">
                <h1 class="m-0 text-dark">Cadastro de colaborador</h1>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->


<!-- /.col -->
<div class="col-md-12">
    <div class="card">
        <div class="card-header p-2">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link active" href="#principal" data-toggle="tab">Obrigatórios</a></li>
                <li class="nav-item"><a class="nav-link" href="#complemento" data-toggle="tab">Complementares</a></li>
            </ul>
        </div><!-- /.card-header -->
        <div class="card-body">
            <div class="tab-content">
                <div class="active tab-pane" id="principal">
                    <!-- form start -->
                    <form role="form">
                        <div class="card-body row">
                            <div class="form-group col-md-4 col-sm-12">
                                <label for="usuario">Nome</label>
                                <input type="text" class="form-control" id="usuario" placeholder="Preencha com o nome">
                            </div>
                            <div class="form-group col-md-4 col-sm-12">
                                <label for="usuario">Usuário</label>
                                <input type="text" class="form-control" id="usuario" placeholder="Preencha com o usuário">
                            </div>
                            <div class="form-group col-md-4 col-sm-12">
                                <label>Tipo de colaborador</label>
                                <select class="form-control">
                                  <option>colaborador 1</option>
                                  <option>colaborador 2</option>
                                  <option>colaborador 3</option>
                                  <option>colaborador 4</option>
                                  <option>colaborador 5</option>
                                </select>
                              </div>
                            <div class="form-group col-md-6 col-sm-12">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Preencha com a senha">
                            </div>
                            <div class="form-group col-md-6 col-sm-12">
                                <label for="confirm_senha">Confirmar senha</label>
                                <input type="password" class="form-control" id="confirm_senha" placeholder="Confirme a senha">
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="button" class="btn btn-success btn-salvar">Salvar alterações</button>
                        </div>
                    </form>
                </div>
                <!-- /.tab-pane -->
                <div class="tab-pane" id="complemento">
                    <!-- form start -->
                    <form role="form">
                        <div class="card-body row">
                            <div class="form-group col-md-4 col-sm-12">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Preencha com o email">
                            </div>
                            <div class="form-group col-md-4 col-sm-12">
                                <label for="usuario">CPF</label>
                                <input type="text" class="form-control" id="usuario" placeholder="Preencha com o CPF">
                            </div>
                            <div class="form-group col-md-4 col-sm-12">
                                <label for="foto_perfil">Foto de perfil</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="foto_perfil">
                                        <label class="custom-file-label" for="foto_perfil">Selecione uma foto...</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="button" class="btn btn-success btn-salvar">Salvar alterações</button>
                        </div>
                    </form>
                </div>
                <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
        </div><!-- /.card-body -->
    </div>
    <!-- /.nav-tabs-custom -->
</div>
<!-- /.col -->


{% endblock %}


{% block scripts %}

{% endblock %}
